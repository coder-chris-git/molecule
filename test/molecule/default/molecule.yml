---
ansible:
  ansiblecfg_defaults:
    retry_files_enabled: False
dependency:
  name: galaxy
driver:
  name: vagrant
vagrant:
  platforms:
    - name: zesty
      box: ubuntu/zesty64
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 2
  instances:
    - name: platform
      host_vars:
        NET_IFACE_NAME: eno1
      ansible_groups:
        - group1
verifier:
  name: testinfra